# Main application ID (change this if you make customizations)
applicationId = app.wizzeye.app

# Host name of the Wizzeye server
hostName = wizzeye.app
stagingHostName = staging.wizzeye.app

# Scheme (http or https) of the server.
# HTTPS is STRONGLY RECOMMENDED (Chrome forbids webrtc with http).
hostScheme = https

# Interval between pinging the signaling server in seconds (0 to disable)
pingInterval = 60

# Default STUN server
stunServer = stun.l.google.com:19302
